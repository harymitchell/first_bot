<!doctype html>
<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
  </head>
  <body>
    <div id="buttons">

      <label> <input id="query" value='cats' type="text"/><button id="search-button" onclick="feed()">Get Videos</button>
      </label>
    </div>

    <div id="spike"> <input id="id_to_video" value="...type comment here" type="text"/><button id="send_spike" onClick="postComment()">Send Message</button>
    </div>

    <div id="search-container">
    </div>
    <pre id="response"></pre>
    <div id="login-container" class="pre-auth">
      This application requires access to your YouTube account.
      Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <div id="logout-container" class="sign-out">
	<button id="signout-button" onclick="signOut()">Sign Out</button>
    </div>
    <div id="video-container"></div>
    <div class="button-container">
      <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
      <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/javascripts/search2.js"></script>
    <script src="/javascripts/main.js"></script>
    <script type="text/javascript" src="/javascripts/auth.js"></script>
    <script type="text/javascript" src="/javascripts/uploads.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
